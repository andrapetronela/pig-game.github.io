<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="pig.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">

    
    
    <title> PIG GAME </title>
</head>
    <body>
        <div class="frame clearfix">
          <div class="player-0-panel active">
            <div class="player-name" id="player-0"> PLAYER 1</div>
            <div class="player-score" id="score-0">33</div>
              <div class="player-current-box">
                  <div class="player-current-label"> Current </div>
                  <div class="player-current" id="current-0">0</div>
                  
              </div>
            </div>
        
        <div class="player-1-panel">
             <div class="player-name" id="player-1"> PLAYER 2</div>
             <div class="player-score" id="score-1">22</div>
             <div class="player-current-box">
                <div class="player-current-label"> Current </div>
                <div class="player-current" id="current-1">0</div>
              </div>           
            </div>    
        
            <button class="btn" id="new-game"><i class="material-icons">add</i> New game</button>
            <button class="btn" id="roll-dice"> <i class="material-icons">autorenew</i>Roll dice</button>
            <button class="btn" id="hold"><i class="material-icons">system_update_alt</i>Hold</button>
        </div>
        
            <img src="dice-5.png" alt="Dice" class="dice" id="dice-1">
            <img src='dice-1.png' alt="Dice" class="dice" id="dice-2">
        <div class="winningScore">
            <input id="winning-input" type="text" placeholder="Final Score"/>
        </div>
        <script src="pig.js"></script>
    </body>
</html>
